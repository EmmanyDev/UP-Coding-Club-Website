	<body style= "background-color: #00bfff">
		<div class= "container">
			<form>
				<h1>Welcome to CoderzBlock_!</h1>
				<p>Soon, you will be offically welcomed into our coding community. Fill out some information, and then you'll be on your way!</p>
				<div class= "form-group">
					<label for= "name">First Name:</label><br>
					<input type= "name" name= "name" placeholder= "John" class= "form-control shrink" autofocus required><br>
					<label for= "name">Last Name:</label><br>
					<input type= "name" name= "name" placeholder= "Michael" class= "form-control shrink" autofocus required>
				</div>
				
				<div class= "form-group">
					<label for= "email">Email:</label>
					<input type= "email" class= "form-control shrink" id= "email" placeholder= "example: tech_geek@gmail.com">
				</div>
				
				<div class= "form-group">
					<label for= "phone">Phone Number:</label><br>
					<input type= "number" name= "phone" placeholder= "(999)-999-9999" class= "form-control shrink" autofocus required>
				</div>
				
				<div class= "form-group">
					<label for= "sellist">Select One:</label>
					<select class= "form-control shrink" id= "sellist">
						<option>High school Student</option>
						<option>College/University Student</option>
						<option>College Graduate</option>
					</select>
				</div>
				
				<label for= "gender">Select Gender:</label>
				<label class= "radio-inline"><input type= "radio" name= "rb">Male</label>
				<label class= "radio-inline"><input type= "radio" name= "rb">Female</label>
				<label class= "radio-inline"><input type= "radio" name= "rb">Other</label>
				
				<div class= "checkbox">
					<label><input type= "checkbox">Receive any notifications and updates about the Coding Community_</label>
				</div>
				
				<input id= "button" type= "submit">
			</form>
		</div>
